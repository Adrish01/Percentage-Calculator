<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <div class="input-section">
            <label for="subjectCount">Enter Number of Subjects:</label>
            <input type="number" id="subjectCount" min="1" />
            <button onclick="generateSubjectFields()">Submit</button>
        </div>

        <form id="subjectForm">
            <div id="subjectsContainer"></div>
            <div id="resultContainer" class="result-section">
                <div class="result-box">
                    <label>Total Marks: </label>
                    <span id="totalMarks">0</span>
                </div>
                <div class="result-box">
                    <label>Total Marks Obtained by the Student: </label>
                    <span id="totalMarksObtained">0</span>
                </div>
                <div class="result-box">
                    <label>Total Percentage: </label>
                    <span id="totalPercentage">0%</span>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
